
<div class="container">
    <h3>Log Issues Here</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label>Issue:</label>
            <select class="bootstrap-select" formControlName="issue">
                <option>Select one of these issue</option>
                <option *ngFor="let issue of issues" [value]="issue">
                    {{issue}}
                </option>
            </select>
            <!-- <button *ngFor="let issue of issues"
                (click)="save()">
                {{issue | titlecase}}
            </button> -->
        </div>
        <div class="form-group">
            <input type="checkbox" value="public" formControlName="preference"> Public
            <input type="checkbox" value="private" formControlName="preference"> Private
        </div>
        <div class="form-group">
            <textarea type="text" formControlName="suggestion"></textarea>
        </div>
        <div class="form-group">
            <input type="file" formControlName="image" (onchange)="onFileChange($event, 'image')"/>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
